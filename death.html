<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYBAU</title>

  <link rel="stylesheet" href="mainstyle.css">
  <link rel="stylesheet" href="gamearea.css">
  <link rel="stylesheet" href="birth.css">
  <link rel="stylesheet" href="circle.css">
  <link rel="stylesheet" href="pet.css">
  <link rel="stylesheet" href="selection.css">
  <link rel="stylesheet" href="death.css">



</head>
<body>

  <div class="game-area">

    <img src="baby.png" alt="baby" class="pet" id="pet">
    <div class="pet-name" id="petName">babysy</div>


    <div class="circle-bars">
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>
    </div>

    <!-- Symbole -->
    <img src="eat.png" class="symbol-item eat" data-index="0" alt="Eat">
    <img src="game.png" class="symbol-item game" data-index="1" alt="Play">
    <img src="sunwface-no-bg.png" class="symbol-item sun" data-index="2" alt="sun">

    <div class="stats-area">
      <div class="stats-name">HUNGER</div>
      <div class="stats-name">ENERGY</div>
      <div class="stats-name">HAPPINESS</div>
    </div>

  </div>

  <!-- Death Overlay (wird durch JS aktiviert) -->
  <div class="game-area death-mode" id="death-overlay">
    <img src="baby.png" alt="dead pet" class="pet" id="dead-pet-view">
    <div class="death-text">GAME OVER</div>
  </div>

  <div class="textbox" id="textbox">
    <span id="textbox-text">
      Wow, seems like your pet has passed away... 
    </span>
    <div class="next-box">
     <a href="startingpage.html" class="next-link">NEXT</a>
    </div>
  </div>

  <footer class="footer">
    <p>Thi Huong Ly Dinh - Matrikel-Nr: 287935</p>
  </footer>

  <script src="evolution.js"></script>
  <script src="timer.js"></script>
  <script src="selecetion.js"></script>
  <script src="textbox.js"></script>
 
</body>
</html>
