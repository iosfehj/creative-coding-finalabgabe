<body>

  <div class="game-area">

    <img src="baby.png" alt="baby" class="pet" id="pet">
    <div class="pet-name" id="petName">babysy</div>


    <div class="circle-bars">
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>
      <div class="circle-bar">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
        <img src="filledcircle.png" class="fcircle">
      </div>

    <!-- Symbole -->
    <img src="eat.png" class="symbol-item eat" data-index="0" alt="Eat">
    <img src="game.png" class="symbol-item game" data-index="1" alt="Play">
    <img src="sunwface-no-bg.png" class="symbol-item sun" data-index="2" alt="sun">

    <!-- Box -->
    <div class="selection-box"></div>

    <div class="stats-area">
      <div class="stats-name">HUNGER</div>
      <div class="stats-name">ENERGY</div>

    <div class="window"> <!-- Eat -->
        <img src="burgir.png" class="burgir">
    </div>

    <div class="pwindow">
        <div id="play-msg">Click A or D!</div>
        <div id="play-score">round: 0/3</div>
        <div class="window-line"></div>
        <img src="childE.png" alt="baby" class="babie childE" />

        <div class="balloon-container">
            <img src="bubble-no-bg.png" alt="balloon" class="balloon" />
            <div class="balloon-text"></div>
        </div>
    </div>
